<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>
    <h1 class="header">To-Do List</h1>
    <div id="todo-list">
      <!-- comtainer here -->
        <div class="container">
          <!-- take todo as input text -->
          <input type="text" id="todo-input" placeholder="Enter To-Do"><br>
          <!-- button for add the todo -->
        <button id="add-button" onclick="addTask()">Add</button><br> <!-- Call addTask function to add task ot todo-->
        </div>
        <!-- list of todos will here -->
        <ul id="list"></ul>
    </div>
    <!-- javascript here -->
    <script src="script.js"></script>
  </body>
</html>
